<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let age = Number(prompt('당신의 나이를 입력해주세요'));
    let years = Number(prompt('몇 년 뒤의 나이를 알고 싶으신가요?'));
    document.write(`${years} 년 뒤, 당신의 나이는 ${age + years}살입니다.`)
  </script>
</body>
</html>
