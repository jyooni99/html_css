<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .a-button{
      background-color: rgb(20, 40, 192);
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin:0 10px;
      padding: 20px 16px;
      transition: opacity 0.15s, background-color 0.5s;
    }

    .a-button:hover{
      opacity: 0.7;
      background-color: #000;
    }

    .a-button:active{
      opacity: 0.1;
    }
    
  </style>
</head>
<body>
  <button class="a-button">ButtonA</button>
  <button class="b-button">ButtonB</button>
  <button class="c-button">ButtonC</button>
</body>
</html>
