<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    table, td, tr, th{
      border: 1px solid #000;
      border-collapse: collapse;
      padding: 5px 20px;
      text-align: center;
    }

    th{
      background-color: #eee;
    }
  </style>
</head>
<body>
  <table>
    <h1>Table</h1>
    <tr>
      <th>name</th>
      <th>midterm</th>
      <th>final</th>
    </tr>
    <tr>
      <td>kim</td>
      <td>100</td>
      <td>80</td>
    </tr>
    <tr>
      <td>park</td>
      <td>90</td>
      <td>90</td>
    </tr>
    <tr>
      <td>yang</td>
      <td>80</td>
      <td>100</td>
    </tr>
  </table>
</body>
</html>
