<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <style>
    body {
      margin: 0 auto;
      padding-top: 30px;
      text-align: center;
    }

    form{
      display: flex;
      flex-flow: column wrap;
      align-items: center;
    }

    #id, #pw, .btn{
      width: 200px;
      height: 30px;
      margin-bottom: 20px;
      padding-left: 10px;
    }

    .btn{
      width: 217px;
      height: 30px;
    }
  </style>
</head>

<body>
  <h1>LOGIN</h1>
  <form>
    <input type="text" id="id" placeholder="id" autofocus>
    <input type="password" id="pw" placeholder="password">
    <input type="submit" class="btn" value="login">
  </form>
</body>

</html>
